<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="card">
      <div id="profile" class="box">
        <img id="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="" />
        <p id="name">Jessica Randall</p>
        <p id="location">London, United Kingdom</p>
        <p id="proffesion">"Front-end developer and avid reader"</p>
      </div>
      <div id="buttons" class="box">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </div>

    <!-- London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
   -->
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pranav Reddy Atakula</a>.</p>
  </div>
  </body>
</html>
